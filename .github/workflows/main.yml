name: CI 
on: 
  push: 
    branches: [ main ] 
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest 
    steps: 
    - uses: actions/checkout@v3 
    - name: Set up Python 
      uses: actions/setup-python@v4 
      with: 
        python-version: 3.11 
    - name: Install dependencies 
      run: make setup 
    - name: Run tests 
      run: make test 
